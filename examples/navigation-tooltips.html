<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Navigation tooltips - fullPage.js</title>
    <meta name="author" content="Matthew Howell" />
    <meta name="description" content="fullPage continuous scrolling demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="../dist/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <style>
	#fp-nav ul li a span, 
	.fp-slidesNav ul li a span{
		background: white;
	}
    .my-arrow{
        font-size: 4em;
    }
    </style>
</head>
<body>

<ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First slide</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
</ul>

<div id="fullpage">
    <div class="section " id="section0">
        <div class="slide">
            <h1>fullPage.js</h1>
            <p>Use custom arrows for horizontal slides</p>
        </div>
        <div class="slide">
            <h1>Cool uh?</h1>
            <p>We are now using Font Awesome icons instead</p>
        </div>
    </div>
    <div class="section" id="section1">
        <h1>Section 2</h1>
    </div>
    <div class="section" id="section2">
        <h1>Section 3</h1>
    </div>
</div>

<script type="text/javascript" src="../dist/fullpage.js"></script>
<script type="text/javascript" src="examples.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        navigation:true,
        navigationTooltips: ['Tổng quan', 'Vị trí', 'Tiện ích'],
        showActiveTooltip: true,
        menu: '#menu', // menu
        continuousVertical: true, // lăn chuột quay vòng lên đ
        // controlArrows: false, // ẩn nút slider
        controlArrows: true, // hiện nút slider
        controlArrowsHTML: ['<div class="my-arrow"><i class="fas fa-arrow-alt-circle-left"></i></i></div>','<div class="my-arrow"><i class="fas fa-arrow-alt-circle-right"></i></div>',], // sửa icon slider
        slidesNavigation: true, // chấm tròn bên dưới slider
    });
</script>

</body>
</html>
